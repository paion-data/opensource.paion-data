  headline:
    businesses: "做为企业，如何参与开源"
    maintainers: "开源团队如何发展自己的社区"
    contributors: "了解什么是开源，探索并加入开源大家庭"
  index:
    main:
      title: "和我们一起加入开源社区"
      contribution: "学习如何加入开源"
      read_the_guide: '<a href="https://paion-data.github.io/opensource.guide/how-to-contribute/">阅读指南</a>'
    find:
      title: "找到自己感兴趣的开源项目"
      description: "Paion 相信开源是属于所有人的，各行各业的人都能在开源项目中找到贡献的机会。Paion 的社区文化是包容，我们非常愿意和你一起共同学习成长"
      used:
        title: "如果你已经在使用开源软件"
        description: "可以从一个你在用或想用的软件项目入手。亲手改造自己喜欢的软件是非常有趣的"
      issue:
        title: "如果你是一个喜欢解决各种问题的同学"
        description: "可以访问从下网站中的开源项目尽情发挥"
        grabs: "Up For Grabs"
        triage: "CodeTriage"
      welcome:
        title: "参与 Paion 开源"
        description: '或者直接参与我们下面的项目'
  business:
    title: "Paion 热爱开源"
    description: "我们每天都在思考和努力实践，让我们的开源软件做得更好"
    reason:
      title: "Paion 的商业模式基于开源"
      description: "开源是 Paion 的基石"
      technology:
        title: "开源贯穿底层，完全掌握自主"
        description: "直接参与自身和其它开源社区的搭建让我们不仅对自己的软件有自主权，还能高效地在其它开源技术上快速实现定制化"
    models:
      title: "更好地协作"
      description: "开源文化是团队软件开发的最好实践。我们的团队在实践开源的同时，会自然而然地提高开发质量和速度，让团队合作变得更加透明"
    cost:
      title: "减少开发成本"
      description: "开源我们的代码能让世界上其它开发同学帮助我们节省开发的时间和人力成本，同时还能解决大家共同的软件需求"
    reputation:
      title: "吸引和留住人才"
      description: "我们的同学在这里因开源而成长，因分享而快乐"
    plan:
      title: "Paion 的开源文化"
      description: "开发团队的文化氛围是一切保障的前提"
      encourage:
        title: "开源工作成为我们工作的一部分"
        description: "我们会为我们的员工专门安排时间来开发我们的和其它组织的开源软件"
      policy:
        title: "企业的政策鼓励"
        description: "我们的团队章程鼓励开源工作，让员工更加轻松地参与到开源社区当中去"
  maintainers:
    title: "我们的软件以质量为第一位"
    description: "我们努力让我们的开源工作做到完美，让每一位参与到我们社区当中来的同学都能有所收获"
    involve:
      title: "软件的核心是质量"
      description: "'开源'正是为其保驾护航的关键"
      workload:
        title: '<a href="https://paion-data.github.io/styleguide/">JavaScript 代码风格标准</a>'
        description: '我们沿用 Google 标准的来编写我们的前端'
      promote:
        title: "推广你的作品"
        description: '考虑创建一个 Twitter 帐号、博客博文及网站, 以<a href="https://opensource.guide/finding-users/#help-people-find-and-follow-your-project">帮助人们找到和关注你的项目</a>。'
    growing:
      title: "让你的社区成长"
      description: "每个人都曾是新手。缓解他人在首次贡献时的紧张。"
      document:
        title: "配上文档"
        description: "<a href='http://opensourcesurvey.org/2017/'>GitHub 2017 年开源调查</a>显示，对开源用户来说，不完整、模糊的文档是最大问题。确保有<a href='https://opensource.guide/best-practices/#documenting-your-processes'>贡献流程文档</a>。"
      help:
        title: "取得帮助"
        description: '挑选有希望的潜在贡献者或维护者，<a href="https://opensource.guide/building-community/#share-ownership-of-your-project">共享你项目的所有权</a>。尽力用独特的方式去欢迎首次贡献者。'
    workflow:
      title: "改进你的工作流程"
      description: "在提高效率上向其他维护者学习。"
      boundaries:
        title: "设定边界"
        description: '确定项目范围并<a href="https://opensource.guide/best-practices/#its-okay-to-hit-pause">给自己划定明确界线</a>。拒绝<a href="https://opensource.guide/best-practices/#learning-to-say-no">和接受同等重要</a>。'
      automation:
        title: "自动化"
        description: '尽可能通过<a href="https://opensource.guide/best-practices/#bring-in-the-robots">引进机器人</a>来自动化测试和检测来节约你的时间。'
    visitor:
      title: "准备好开源星期五"
      description: "磨刀不误砍柴工。"
  paion_open_source_projects:
    title: "Paion 开源项目"
    Messier_61:
      project_name: "Messier 61"
      project_description: "知识图谱 Wiki 前端框架"
    fili:
      project_name: "Fili"
      project_description: "基于 Apache Druid 的流式大数据 REST & GraphQL 存储与访问服务框架"
    graphql-java-page:
      project_name: GraphQL Java 中文文档
      project_description: "学习如何将最新的 GraphQL API 技术融入到 Java 后端开发中"
  endorsement:
    title: "开源已经成为世界主流"
    Kim_Crayton:
      title: "Community Engineer, Writer, Founder"
      name: "Kim Crayton"
      message: "Contributing to open source not only allows businesses of every size to take advantage and build upon the talents of others, it's also an avenue for those new to coding to acclimate themselves to the development process in ways that allow them to practice, experiment, and showcase themselves as valuable and contributing members of the community."
    Chris_Lamb:
      title: "<a href='https://www.debian.org'>Debian Project</a> Leader"
      name: "Chris Lamb"
      message: "I got to where I am today by contributing to open source software, allowing me to not only improve my skills as a software developer but also to increase my network of colleagues and to meet new and interesting friends from extremely diverse cultures. I can highly recommend it."
    Will_Norris:
      title: "Open Source at <a href='https://github.com/google'>Google</a>"
      name: "Will Norris"
      message: 'Contributing to open source projects continues to be one of the most popular 20% projects for Google engineers. Open source plays such an important role in so much of what we do, so we try to make <a href="https://opensource.google.com/docs/patching/"> the process</a> as easy as possible.'
    Christine_Abernathy:
      title: "Open Source at <a href='https://github.com/facebook/'>Facebook</a>"
      name: "Christine Abernathy"
      message: "Open source aligns with our mission to make the world more open and connected. Working with the community gives us an opportunity to share our work and the challenges we're aiming to solve, and encourages talented people to contribute their ideas and effort to move the world forward."
    Rich_Harris:
      title: "<a href='https://github.com/rollup/rollup'>Rollup</a> and <a href='https://github.com/sveltejs/svelte'>Svelte</a> maintainer"
      name: "Rich Harris"
      message: "The thing that most open source projects lack is not money, but time. Many maintainers have full-time jobs and can't realistically cut back their hours. What almost all projects need is more contributors. Open Source Friday is a perfect way for companies to support the open source ecosystem they depend on in a meaningful way."
    Brett_Cannon:
      title: "<a href='https://github.com/python/cpython'>Python core</a> developer"
      name: "Brett Cannon"
      message: 'Once you are a maintainer on a project that others rely on, open source goes from "sharing the code" to "sharing the maintenance". As we all know, "maintenance" takes time which is most effectively spent in a continuous block to help make sure you can finish that e.g. code review before you start to lose context.'
  mailchimp:
    title: "关注开源"
    description: "世界开源社区 GitHub 最新信息一手掌握"
  with: "with"
  by: "by"
  and: "and "
  friends: "friends"
